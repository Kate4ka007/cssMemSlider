<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cssMemSlider</title>
    <link href="./style.css" rel="stylesheet">
</head>
<body>
    <input type="radio" class="radio" name="slider" id="slider1" checked/>
    <input type="radio" class="radio" name="slider" id="slider2" />
    <input type="radio" class="radio" name="slider" id="slider3" />
    <input type="radio" class="radio" name="slider" id="slider4" />
    <div class="wrapper">
        <div class="slider_container">
            <div class="slider_wrap"><img src="./assets/1.jpg" alt="" class="slide"></div>
            <div class="slider_wrap"><img src="./assets/2.jpg" alt="" class="slide"></div>
            <div class="slider_wrap"><img src="./assets/3.jpg" alt="" class="slide"></div>
            <div class="slider_wrap"><img src="./assets/4.jpg" alt="" class="slide"></div>
        </div>
        <div class="text_container">
            <label for="slider1" class="label"> slide 1</label>
            <label for="slider2" class="label"> slide 2</label>
            <label for="slider3" class="label"> slide 3</label>
            <label for="slider4" class="label"> slide 4</label>
        </div>
        <div class="buttons_container">
            <label for="slider1" class="buttons_radio"></label>
            <label for="slider2" class="buttons_radio"></label>
            <label for="slider3" class="buttons_radio"></label>
            <label for="slider4" class="buttons_radio"></label>
        </div>
    </div>
</body>
</html>
