<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cssMemSlider</title>
    <link href="./style.css" rel="stylesheet">
    <link rel="icon" href="./assets/favicon.ico" type="image/x-icon">
</head>

<body>
    <input type="radio" class="radio" name="slider" id="slider1" checked />
    <input type="radio" class="radio" name="slider" id="slider2" />
    <input type="radio" class="radio" name="slider" id="slider3" />
    <input type="radio" class="radio" name="slider" id="slider4" />
    <div class="wrapper">
        <div class="container">
            <div class="slider_container">
                <div class="slider_wrap"><img src="./assets/1.jpg" alt="" class="slide"></div>
                <div class="slider_wrap"><img src="./assets/2.jpg" alt="" class="slide"></div>
                <div class="slider_wrap"><img src="./assets/3.jpg" alt="" class="slide"></div>
                <div class="slider_wrap"><img src="./assets/6.jpg" alt="" class="slide"></div>
            </div>
        </div>
        <div class="text_container">
            <label for="slider1" class="label">Looking at programming memes</label>
            <label for="slider2" class="label">Your favorite theme</label>
            <label for="slider3" class="label">Where is the cursor?</label>
            <label for="slider4" class="label">Google to help</label>
        </div>
        <div class="buttons_container">
            <label for="slider1" class="buttons_radio">
                <div class="but"></div>
            </label>
            <label for="slider2" class="buttons_radio">
                <div class="but"></div>
            </label>
            <label for="slider3" class="buttons_radio">
                <div class="but"></div>
            </label>
            <label for="slider4" class="buttons_radio">
                <div class="but"></div>
            </label>
        </div>
    </div>
</body>

</html>
